<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>性别</title>
</head>
<body>
    <div class="s_container">
        <header class="sheader">
            <a href="javascript:;" class="home"><span class="arrow"></span>返回</a>
            <h1>新鲜制造</h1>
            <span class="menu">···</span>
        </header>
        <main class="smain">
            <div class="stop">
                <span class="arrow"></span>
                基本信息
            </div>
            <div class="sbottom">
                <div class="sbox">
                    <h2>请选择您的性别</h2>
                    <div class="sex-select">
                        <dl>
                            <dt><img src="../img/man.png" alt=""></dt>
                            <dd>
                                <p class="sex-people">我是男神</p>
                                <p class="btn"><span class="chooseBtn active" gender="male"></span></p>
                            </dd>
                        </dl>
                        <dl>
                            <dt><img src="../img/women.png" alt=""></dt>
                            <dd>
                                <p class="sex-people">我是女神</p>
                                <p class="btn"><span class="chooseBtn" gender="female"></span></p>
                            </dd>
                        </dl>
                    </div>
                    <img src="../img/2.jpg" alt="" class="sex-skip">
                    <img src="../img/4.png" alt="" class="sturnip">
                </div>

            </div>
        </main>
    </div>
    <script src="../dist/js/sex.js"></script>
</body>
</html>
